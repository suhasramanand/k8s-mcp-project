apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-mcp-app-ingress
  namespace: mcp-demo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: k8s-mcp-app.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: k8s-mcp-app-service
            port:
              number: 80

