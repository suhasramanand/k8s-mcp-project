apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-mcp-app
  namespace: mcp-demo
  labels:
    app: k8s-mcp-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: k8s-mcp-app
  template:
    metadata:
      labels:
        app: k8s-mcp-app
    spec:
      containers:
      - name: app
        image: k8s-mcp-app:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5

